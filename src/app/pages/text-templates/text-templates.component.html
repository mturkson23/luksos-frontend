<app-panel [title]="'neue Textvorlage ersetellen order vorhandene Vorlage bearbeiten'">
  <form>

    <div class="row">
      <div class="col-md-5 p-4">

        <div class="form-group">
          <label for="title">nueu Vorlage ersetellen oder vorhandene Vorlage bearbeiten</label>
          <select class="form-control">
            <option value="">SELECT</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="title">Name der Vorlage</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mt-4">
          <label for="title">Titel</label>
          <input type="text" class="form-control" id="title" />
        </div>

        <div class="form-group mt-4">
          <label for="title">Textbaustein</label>
          <textarea class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="col-md-4 p-4">
        <div class="form-group">
          <label for="title">erstellt am</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mt-4">
          <label for="title">Timer</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mt-4">
          <label for="title">Kanale</label>
          <ng-multiselect-dropdown
            [placeholder]="'custom placeholder'"
            [settings]="dropdownSettings"
            [data]="dropdownList"

            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
        </ng-multiselect-dropdown>
        </div>
        <div class="form-group mt-4">
          <label for="title">Benutzergruppen</label>
          <ng-multiselect-dropdown
            [placeholder]="'Select Kanale'"
            [settings]="dropdownSettings"
            [data]="dropdownList"

            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
        </ng-multiselect-dropdown>
        </div>
      </div>
      <div class="col-md-3  d-flex justify-content-center align-items-center">

      </div>
    </div>

  </form>

  <div class="w-100 d-flex justify-content-end">
    <button class="btn btn-secondary" (click)="gotoDashboard(content)">Vorlage Speichern</button>
  </div>

  <ng-template #content let-modal>

    <div class="modal-body" style="background-color: #f4f4f4;">

      <div class="container p-5">
        <div class="d-flex flex-column">
          <p class="m-3">Die Textvorlage wurde erfolgreich gespeichert!</p>

          <button class="btn btn-success" (click)="modal.close('Close click')">Ok, zuruck zu Home</button>
        </div>
      </div>
    </div>

  </ng-template>

</app-panel>
