<app-panel [title]="'Vergangene Mitteilung einsehen und bearbeiten'">

  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>ERSTELLDATUM</td>
        <td>STATUS</td>
        <td>TITEL</td>
        <td>BEKANNT SEIT</td>
        <td>BEHOBEN AM/UM</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fault of faults;">
        <td>{{ fault.id }}</td>
        <td>{{ fault.date_created | customDate }}</td>
        <td>{{ fault.state }}</td>
        <td>{{ fault.title }}</td>
        <td>{{ fault.reported_date | customDate }}</td>
        <td>{{ fault.resolved_date | customDate }}</td>
        <td><button (click)="goToEdit(fault.id)" class="btn"><img height="30px" src="assets/img/edit_pencil.svg"/></button></td>
      </tr>
    </tbody>
  </table>
</app-panel>
