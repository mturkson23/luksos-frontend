<app-panel [title]="'neue Mittelung erstellen'">
  <form>

    <div class="row">
      <div class="col-md-5 p-4">

        <div class="form-group">
          <label for="title">Vorlage</label>
          <select class="form-control">
            <option value="">SELECT</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="title">Titel</label>
          <input type="text" class="form-control" id="title" />
        </div>

        <div class="form-group mt-4">
          <label for="title">Textbaustein</label>
          <textarea class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="col-md-4 p-4">
        <div class="form-group">
          <label for="title">erstellt am</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mt-4">
          <label for="title">Timer</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group mt-4">
          <label for="title">Kanale</label>
          <ng-multiselect-dropdown
            [placeholder]="'custom placeholder'"
            [settings]="dropdownSettings"
            [data]="dropdownList"

            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
        </ng-multiselect-dropdown>
        </div>
        <div class="form-group mt-4">
          <label for="title">Benutzergruppen</label>
          <ng-multiselect-dropdown
            [placeholder]="'Select Kanale'"
            [settings]="dropdownSettings"
            [data]="dropdownList"

            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
        </ng-multiselect-dropdown>
        </div>
      </div>
      <div class="col-md-3  d-flex justify-content-center align-items-center">

      </div>
    </div>

  </form>

  <div class="w-100 d-flex justify-content-end">
    <button class="btn btn-secondary" (click)="gotoDashboard()">Mitteilung aktivieren</button>
  </div>
</app-panel>
