
<div class='w-100 h-100 d-flex justify-content-center align-content-center mt-5'>

  <div class='w-25 h-75 mt-5'>
    <div class='card'>
      <div class='card-header'>
        <h3>Login</h3>
      </div>
      <div class='card-body'>
        <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
          <div class='form-group'>
            <label for='username'>Email</label>
            <input type='username' class='form-control' id='username' formControlName='username' />
          </div>
          <div class='form-group'>
            <label for='password'>Password</label>
            <input type='password' class='form-control' id='password' formControlName='password' />
          </div>
          <button type='submit' class='btn btn-primary mt-2' [disabled]='!loginForm.valid'>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
