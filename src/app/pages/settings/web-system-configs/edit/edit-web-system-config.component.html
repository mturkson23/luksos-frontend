<app-panel [title]="'Web System Details'">
  <form [formGroup]='form' (validSubmit)="submit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName='name'/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="textarea" class="form-control" id="description" formControlName='description'/>
          </div>
        </div>
      </div>
    <div class="d-flex justify-content-end mt-2">
      <div class="row">
        <div class="col-md-4 m-2">
          <a (click)="goToWebSystems()" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col-md-4 m-2">
          <button ngDefaultControl type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </form>
</app-panel>
