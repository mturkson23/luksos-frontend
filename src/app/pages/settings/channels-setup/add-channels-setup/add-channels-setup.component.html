<app-panel [title]="'Kanal hinzufügen'">

  <form [formGroup]='form' (validSubmit)="submit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="identifier">Name</label>
          <input type="text" class="form-control" id="identifier" formControlName='identifier'/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" formControlName='address'/>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="form-group">
          <label for="channel_type">Kanaltyp</label>
          <select class="form-control" formControlName='channel_type'>
            <option value="">Kanaltyp auswählen</option>
            <option [value]="channel_type.id" *ngFor="let channel_type of channelTypes">{{ channel_type.name }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="group_id">Kanalgruppentyp</label>
          <select class="form-control" formControlName='group_id'>
            <option value="">Kanalgruppentyp auswählen</option>
            <option [value]="channel_group.id" *ngFor="let channel_group of channelGroups">{{ channel_group.name }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <div class="row">
        <div class="col-md-4 m-2">
          <a (click)="goToChannels()" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col-md-4 m-2">
          <button ngDefaultControl formControlName="saveButton" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>

</app-panel>
