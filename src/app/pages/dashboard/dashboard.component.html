<app-panel [title]="'Home - active Mitteilungen'">

  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>ERSTELLDATUM</td>
        <td>STATUS</td>
        <td>TITEL</td>
        <td>BEKANNT SEIT</td>
        <td>TIMER</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fault of faults;">
        <td>{{ fault.id }}</td>
        <td>{{ fault.reported_date }}</td>
        <td>{{ fault.state }}</td>
        <td>{{ fault.title }}</td>
        <td>{{ fault.resolved_date }}</td>
        <td>{{ fault.duration }}h</td>
        <td><button (click)="goToEdit()" class="btn btn-warning btn-block">EDIT</button></td>
      </tr>
    </tbody>
  </table>
</app-panel>
