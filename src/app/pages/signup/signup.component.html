
<div class='w-100 h-100 d-flex justify-content-center align-content-center mt-5'>

  <div class='w-25 h-75 mt-5'>
    <div class='card'>
      <div class='card-header'>
        <h3>Sign Up</h3>
      </div>
      <div class='card-body'>
        <form [formGroup]='signupForm' (ngSubmit)='onSubmit()'>
          <div class='form-group'>
            <label for='name'>Full Name</label>
            <input type='name' class='form-control' id='name' formControlName='name' />
          </div>
          <div class='form-group'>
            <label for='email'>Email</label>
            <input type='email' class='form-control' id='email' formControlName='email' />
          </div>
          <div class='form-group'>
            <label for='password'>Password</label>
            <input type='password' class='form-control' id='password' formControlName='password' />
          </div>
          <button type='submit' class='btn btn-primary mt-2' [disabled]='!signupForm.valid'>Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
